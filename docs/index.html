<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your art</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Make your art</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <input class="color" type="color" value="#000000" />
        <input class="lineWid" type="number" min="0" max="99" value="5"/>
    </div>

    <div class="btns">
        <button class="mybtn">Clear Canvas</button>
        <button class="mybtn">Download your art</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
